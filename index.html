    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded -->
      <div class="arjs-loader">
        <div>Loading, please wait...</div>
      </div>
      <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-nft
          type="nft"
          url="https://rebeccazeidenberg.github.io/ar-test/nft/flower"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >
          <!-- <a-entity
            gltf-model="https://ar-js-org.github.io/AR.js/aframe/examples/image-tracking/nft/trex/scene.gltf"
            scale="5 5 5"
            position="50 150 0"
          >
          </a-entity> -->
          <!-- <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90" geometry=""></a-plane> -->
          <a-text value="Hello, world!" color="red" position="50 5 5" scale="200 200 200" side="double"></a-text>
          <!-- <a-text value="Parking" color="red" position="0 0 0" scale="350 350 350" side="double"></a-text> -->
        </a-nft>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
